<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>FORM WAVE ANİMATİON</title>
</head>

<body>
    <section class="body">
        <div class="container">
            <div class="img"><img src="./assets/undraw_Letter_re_8m03.png" alt="">
            </div>
            <div class="container-form">
                <form class="form" action="#">
                    <img src="./assets/undraw_profile_pic_ic5t.png" alt="" class="img-profil">
                    <h1 class="h1">WELCOME</h1>
                    <div class="username">
                        <div class="i-user"><i class="fas fa-user"></i></div>
                        <div class="h3"><h3 class="h3-user">Username</h3></div>
                        <div class="input1-div"><input class="input1" type="text"></div>
                        <div class="close"><i class="fas fa-times close-user"></i></div>
                    </div>
                    <div class="password">
                        <div class="i-password"><i class="fas fa-lock"></i></div>
                        <div class="h3"><h3 class="h3-password">Password</h3></div>
                        <div class="input2-div"><input class="input2" type="password"></div>
                        <div class="close"><i class="fas fa-times close-password"></i></div>
                    </div>
                    <div class="a"><a href="#">Forgot Password?</a></div>
                    <div class="btn"><button>LOGIN</button></div>
                </form>
            </div>
            <div class="img"><img src="./assets/undraw_Letter_re_8m03.png" alt="">
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
